<html>
  <head>
    <title>Squirrel Census</title>
    <link href="nycdatanight.css" rel="stylesheet">
    <script defer src="nycdata.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Frijole&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="acorn.png">
  </head>
  <body>
    <div class= "title">
       <h1>Squirrel Census</h1>
    </div>
    <h2>
      Primary Fur Colors of Squirrels During the Day
    </h2>
    <a href= "nycdata.html"><div class="night"></div></a>
    <main class="app">
  <div class="app-display">
    <div class="metric-group">
      <div class="metric">
        <a href="nightgray.html">
          <div class="circle-chart" style="--selected-color:var(--gray)">
            <svg viewbox="0 0 36 36">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
              <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="83, 100"></path>
            </svg>
            <div class="percentage" contenteditable data-tap-disabled="true" overflow-scroll="true">83</div>
          </div>
        </a>
        <div class="label" style="--selected-color:var(--gray)">Gray</div>
      </div>
      <div class="metric">
        <a href="nightcinnamon.html">
          <div class="circle-chart" style="--selected-color:var(--cinnamon)">
            <svg viewbox="0 0 36 36">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
              <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="13, 100"></path>
            </svg>
            <div class="percentage" contenteditable data-tap-disabled="true" overflow-scroll="true">13</div>
          </div>
        </a>
        <div class="label" style="--selected-color:var(--cinnamon)">Cinnamon</div>
      </div>
      <div class="metric">
        <a href="nightblack.html">
          <div class="circle-chart" style="--selected-color:var(--black)">
            <svg viewbox="0 0 36 36">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
              <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="3, 100"></path>
            </svg>
            <div class="percentage" contenteditable data-tap-disabled="true" overflow-scroll="true">3</div>
          </div>
        </a>
        <div class="label" style="--selected-color:var(--black)">Black</div>
      </div>
      <div class="metric">
        <a href="nightundefined.html">
          <div class="circle-chart" style="--selected-color:var(--white)">
            <svg viewbox="0 0 36 36">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
              <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="1, 100"></path>
            </svg>
            <div class="percentage" contenteditable data-tap-disabled="true" overflow-scroll="true">1</div>
          </div>
        </a>
        <div class="label" style="--selected-color:var(--white)">Undefined</div>
      </div>
    </div>
  </div>
</main>
<input id="editableFix" style="width:1px;height:1px;border:none;margin:0;padding:0;position:absolute;left:-200vmax">
            <marquee scrollamount="20" direction="right" behavior="scroll">
            <img
              src="https://media3.giphy.com/media/MT93VRr8gheXETA1V0/giphy.gif?cid=6c09b9523tiz9qlsha4t02tg35lds76tvp6mb2itgjp88kok&rid=giphy.gif&ct=s"
              width="300"
              height="300"/>
        </marquee>
  </body>
</html>
